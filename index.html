<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Ajax quest challenge</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<style></style>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Here's three quotes imported from The Simpson API<br><br></h1>

				<div class="content" id="simpsons-quotes"></div>
			</div>
		</section>

		<!-- We need to load axios first! -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonymous"
		></script>
		<script>
			// This function loads simpsons data from the simpsons API
function fetchSimpsonsJSON() {
	// Feel free to download this HTML and edit it, to use another simpsons ID
	const quoteNb = 3;
	const url = `https://simpsons-quotes-api.herokuapp.com/quotes?count=${quoteNb}`;
	axios.get(url)
	  .then(function(response) {
		return response.data; // response.data instead of response.json() with fetch
	  })
	  .then(function(simpsons) {
		console.log('data decoded from JSON:', simpsons);
  
		// Build a block of HTML
		const simpsonsHtml = `
		<img src="${simpsons[0].image}" />
		<p><strong>${simpsons[0].quote}</strong></p><br>
		<p><i>${simpsons[0].character}</i></p><br><br>
		<img src="${simpsons[1].image}" />
		<p><strong>${simpsons[1].quote}</strong></p><br>
		<p><i>${simpsons[1].character}</i></p><br><br>
		<img src="${simpsons[2].image}" />
		<p><strong>${simpsons[2].quote}</strong></p><br>
		<p><i>${simpsons[2].character}</i></p><br><br>
`;
		document.querySelector('#simpsons-quotes').innerHTML = simpsonsHtml;
	  });
  }
  setTimeout(fetchSimpsonsJSON, 3000);
  fetchSimpsonsJSON();
  
		</script>
		
	</body>
</html>
